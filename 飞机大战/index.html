<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background: #000;
        }
        .game-container {
            position: relative;
        }
        .score, .health, .level {
            position: absolute;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .score {
            top: 20px;
            left: 20px;
        }
        .health {
            top: 20px;
            right: 20px;
        }
        .level {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 32px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: #00ff00;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .restart-button:hover {
            background: #00cc00;
            transform: scale(1.1);
        }
        .power-up {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="score">分数: <span id="scoreValue">0</span></div>
        <div class="health">生命值: <span id="healthValue">100</span></div>
        <div class="level">关卡: <span id="levelValue">1</span></div>
        <div class="game-over" id="gameOver">
            游戏结束<br>
            最终得分: <span id="finalScore">0</span><br>
            <button class="restart-button" onclick="restartGame()">重新开始</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const healthElement = document.getElementById('healthValue');
        const levelElement = document.getElementById('levelValue');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // 音效系统
        const sounds = {
            shoot: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'),
            explosion: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'),
            powerup: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU')
        };
        
        let score = 0;
        let health = 100;
        let level = 1;
        let gameRunning = true;
        let powerUps = [];
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 5,
            targetX: canvas.width / 2,
            targetY: canvas.height - 50,
            moveSpeed: 0.2,
            rotation: 0,
            targetRotation: 0,
            powerLevel: 1
        };
        
        let bullets = [];
        let enemies = [];
        let explosions = [];
        let stars = [];
        let keys = {
            a: false,
            d: false,
            w: false,
            s: false
        };
        
        // 创建星星
        function createStars() {
            for (let i = 0; i < 50; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        // 更新星星
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        // 绘制星星
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // 创建爆炸效果
        function createExplosion(x, y) {
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 / 10) * i;
                const speed = 2;
                explosions.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1
                });
            }
            sounds.explosion.currentTime = 0;
            sounds.explosion.play().catch(() => {});
        }
        
        // 更新爆炸效果
        function updateExplosions() {
            explosions = explosions.filter(explosion => {
                explosion.x += explosion.vx;
                explosion.y += explosion.vy;
                explosion.life -= 0.02;
                return explosion.life > 0;
            });
        }
        
        // 绘制爆炸效果
        function drawExplosions() {
            explosions.forEach(explosion => {
                ctx.fillStyle = `rgba(255, 200, 0, ${explosion.life})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // 玩家飞机
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.rotation);
            
            // 尾焰效果
            const flameLength = 20 + Math.sin(Date.now() / 50) * 5;
            ctx.beginPath();
            ctx.moveTo(-8, 35);
            ctx.lineTo(8, 35);
            ctx.lineTo(0, 35 + flameLength);
            ctx.closePath();
            ctx.fillStyle = '#ff6600';
            ctx.fill();
            
            // 尾焰光晕
            ctx.beginPath();
            ctx.moveTo(-12, 35);
            ctx.lineTo(12, 35);
            ctx.lineTo(0, 35 + flameLength * 1.5);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 102, 0, 0.3)';
            ctx.fill();
            
            // 机身阴影
            ctx.beginPath();
            ctx.moveTo(0, -25);
            ctx.lineTo(25, 25);
            ctx.lineTo(-25, 25);
            ctx.closePath();
            ctx.fillStyle = '#004400';
            ctx.fill();
            
            // 机身
            ctx.beginPath();
            ctx.moveTo(0, -25);
            ctx.lineTo(20, 25);
            ctx.lineTo(-20, 25);
            ctx.closePath();
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            
            // 机身装饰线
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(15, 20);
            ctx.lineTo(-15, 20);
            ctx.closePath();
            ctx.strokeStyle = '#00cc00';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 机翼阴影
            ctx.beginPath();
            ctx.moveTo(-35, 0);
            ctx.lineTo(35, 0);
            ctx.lineTo(25, 15);
            ctx.lineTo(-25, 15);
            ctx.closePath();
            ctx.fillStyle = '#004400';
            ctx.fill();
            
            // 机翼
            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(30, 0);
            ctx.lineTo(20, 10);
            ctx.lineTo(-20, 10);
            ctx.closePath();
            ctx.fillStyle = '#00cc00';
            ctx.fill();
            
            // 机翼装饰线
            ctx.beginPath();
            ctx.moveTo(-25, 2);
            ctx.lineTo(25, 2);
            ctx.lineTo(15, 8);
            ctx.lineTo(-15, 8);
            ctx.closePath();
            ctx.strokeStyle = '#009900';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 尾翼阴影
            ctx.beginPath();
            ctx.moveTo(-15, 25);
            ctx.lineTo(15, 25);
            ctx.lineTo(8, 40);
            ctx.lineTo(-8, 40);
            ctx.closePath();
            ctx.fillStyle = '#004400';
            ctx.fill();
            
            // 尾翼
            ctx.beginPath();
            ctx.moveTo(-10, 25);
            ctx.lineTo(10, 25);
            ctx.lineTo(5, 35);
            ctx.lineTo(-5, 35);
            ctx.closePath();
            ctx.fillStyle = '#009900';
            ctx.fill();
            
            // 驾驶舱
            ctx.beginPath();
            ctx.arc(0, -5, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#00ffff';
            ctx.fill();
            
            // 驾驶舱边框
            ctx.beginPath();
            ctx.arc(0, -5, 8, 0, Math.PI * 2);
            ctx.strokeStyle = '#008888';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
        }
        
        // 子弹
        function createBullet() {
            const bulletCount = player.powerLevel;
            for (let i = 0; i < bulletCount; i++) {
                const spread = (i - (bulletCount - 1) / 2) * 10;
                bullets.push({
                    x: player.x,
                    y: player.y - 25,
                    width: 4,
                    height: 10,
                    speed: 7,
                    angle: spread * Math.PI / 180
                });
            }
            sounds.shoot.currentTime = 0;
            sounds.shoot.play().catch(() => {});
        }
        
        // 创建道具
        function createPowerUp() {
            if (Math.random() < 0.1) {
                powerUps.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    speed: 1,
                    type: Math.random() < 0.5 ? 'health' : 'power',
                    rotation: 0,
                    pulse: 0
                });
            }
        }
        
        // 更新道具
        function updatePowerUps() {
            powerUps.forEach(powerUp => {
                powerUp.y += powerUp.speed;
                powerUp.rotation += 0.02;
                powerUp.pulse = Math.sin(Date.now() / 200) * 0.2 + 1;
            });
        }
        
        // 绘制道具
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.save();
                ctx.translate(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2);
                ctx.rotate(powerUp.rotation);
                ctx.scale(powerUp.pulse, powerUp.pulse);
                
                // 外圈光晕
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fillStyle = powerUp.type === 'health' ? 'rgba(255, 0, 0, 0.2)' : 'rgba(255, 255, 0, 0.2)';
                ctx.fill();
                
                // 中圈光晕
                ctx.beginPath();
                ctx.arc(0, 0, 12, 0, Math.PI * 2);
                ctx.fillStyle = powerUp.type === 'health' ? 'rgba(255, 0, 0, 0.3)' : 'rgba(255, 255, 0, 0.3)';
                ctx.fill();
                
                // 内圈光晕
                ctx.beginPath();
                ctx.arc(0, 0, 9, 0, Math.PI * 2);
                ctx.fillStyle = powerUp.type === 'health' ? 'rgba(255, 0, 0, 0.4)' : 'rgba(255, 255, 0, 0.4)';
                ctx.fill();
                
                // 道具主体
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.fillStyle = powerUp.type === 'health' ? '#ff0000' : '#ffff00';
                ctx.fill();
                
                // 道具边框
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.strokeStyle = powerUp.type === 'health' ? '#cc0000' : '#cccc00';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 道具内圈
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.strokeStyle = powerUp.type === 'health' ? '#ff6666' : '#ffff66';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // 道具符号
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 10px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(powerUp.type === 'health' ? '+' : 'P', 0, 0);
                
                // 道具高光
                ctx.beginPath();
                ctx.arc(-2, -2, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        // 敌机
        function createEnemy() {
            const types = ['normal', 'fast', 'tank'];
            const type = types[Math.floor(Math.random() * types.length)];
            const enemy = {
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 1,
                rotation: Math.random() * Math.PI * 2,
                type: type
            };
            
            switch(type) {
                case 'fast':
                    enemy.speed *= 1.5;
                    enemy.width *= 0.8;
                    enemy.height *= 0.8;
                    break;
                case 'tank':
                    enemy.speed *= 0.7;
                    enemy.width *= 1.2;
                    enemy.height *= 1.2;
                    break;
            }
            
            enemies.push(enemy);
        }
        
        // 更新游戏状态
        function update() {
            if (!gameRunning) return;
            
            updateStars();
            updateExplosions();
            updatePowerUps();
            
            // 更新玩家位置和旋转
            if (keys.a) {
                player.targetX -= player.speed;
                player.targetRotation = 0.2;
            } else if (keys.d) {
                player.targetX += player.speed;
                player.targetRotation = -0.2;
            } else {
                player.targetRotation = 0;
            }
            
            if (keys.w) player.targetY -= player.speed;
            if (keys.s) player.targetY += player.speed;
            
            // 平滑移动和旋转
            player.x += (player.targetX - player.x) * player.moveSpeed;
            player.y += (player.targetY - player.y) * player.moveSpeed;
            player.rotation += (player.targetRotation - player.rotation) * 0.2;
            
            // 边界检查
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2, Math.min(canvas.height - player.height/2, player.y));
            
            // 更新子弹位置
            bullets = bullets.filter(bullet => {
                bullet.x += Math.sin(bullet.angle) * 2;
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
            
            // 更新道具
            powerUps = powerUps.filter(powerUp => {
                if (powerUp.y + powerUp.height > player.y - player.height/2 &&
                    powerUp.y < player.y + player.height/2 &&
                    powerUp.x + powerUp.width > player.x - player.width/2 &&
                    powerUp.x < player.x + player.width/2) {
                    if (powerUp.type === 'health') {
                        health = Math.min(100, health + 20);
                        healthElement.textContent = health;
                    } else {
                        player.powerLevel = Math.min(3, player.powerLevel + 1);
                    }
                    sounds.powerup.currentTime = 0;
                    sounds.powerup.play().catch(() => {});
                    return false;
                }
                
                return powerUp.y < canvas.height;
            });
            
            // 更新敌机位置
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                enemy.rotation += 0.02;
                
                // 检查与玩家的碰撞
                if (enemy.y + enemy.height > player.y - player.height/2 &&
                    enemy.y < player.y + player.height/2 &&
                    enemy.x + enemy.width > player.x - player.width/2 &&
                    enemy.x < player.x + player.width/2) {
                    const damage = enemy.type === 'tank' ? 30 : 20;
                    health -= damage;
                    healthElement.textContent = health;
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    if (health <= 0) {
                        gameOver();
                    }
                    return false;
                }
                
                return enemy.y < canvas.height;
            });
            
            // 碰撞检测
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                        score += enemy.type === 'tank' ? 20 : 10;
                        scoreElement.textContent = score;
                        
                        // 检查是否需要升级
                        if (score >= level * 100) {
                            level++;
                            levelElement.textContent = level;
                        }
                    }
                });
            });
        }
        
        // 绘制游戏元素
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            
            // 绘制子弹
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 子弹光晕
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
            });
            
            drawPowerUps();
            
            // 绘制敌机
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                ctx.rotate(enemy.rotation);
                
                ctx.beginPath();
                ctx.moveTo(0, -enemy.height/2);
                ctx.lineTo(enemy.width/2, enemy.height/2);
                ctx.lineTo(-enemy.width/2, enemy.height/2);
                ctx.closePath();
                ctx.fillStyle = enemy.type === 'tank' ? '#ff6600' : enemy.type === 'fast' ? '#ff00ff' : '#ff0000';
                ctx.fill();
                
                ctx.restore();
            });
            
            drawExplosions();
            drawPlayer();
        }
        
        // 游戏主循环
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
        }
        
        // 重新开始游戏
        function restartGame() {
            score = 0;
            health = 100;
            level = 1;
            gameRunning = true;
            bullets = [];
            enemies = [];
            explosions = [];
            powerUps = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            player.targetX = player.x;
            player.targetY = player.y;
            player.rotation = 0;
            player.targetRotation = 0;
            player.powerLevel = 1;
            scoreElement.textContent = '0';
            healthElement.textContent = '100';
            levelElement.textContent = '1';
            gameOverElement.style.display = 'none';
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key.toLowerCase()) {
                case 'a':
                    keys.a = true;
                    break;
                case 'd':
                    keys.d = true;
                    break;
                case 'w':
                    keys.w = true;
                    break;
                case 's':
                    keys.s = true;
                    break;
                case ' ':
                    createBullet();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'a':
                    keys.a = false;
                    break;
                case 'd':
                    keys.d = false;
                    break;
                case 'w':
                    keys.w = false;
                    break;
                case 's':
                    keys.s = false;
                    break;
            }
        });
        
        // 创建星星
        createStars();
        
        // 定期生成敌机和道具
        setInterval(createEnemy, 2000);
        setInterval(createPowerUp, 5000);
        
        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
